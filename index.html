<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>The Smart Quiz</title>
  </head>

  <body>
    <div class="container-fluid landing">
      <header class="row">
        <div class="col-sm-12 contact-details">
          <div class="col-sm-12 contact-details">
            <span id="address"
              >The Brain Corporation, Sacramento, CA, USA | Call us:
              916-248-5005 | Or </span
            ><a id="email-contact" href="#contact-section">Email Us</a>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron title center-container">
            <h1 class="display-4">MASTER QUIZ</h1>
            <h2 class="lead">The Fun Way To Test Your Knowledge</h2>
            <button id="startQuiz">START QUIZ</button>
          </div>
          <div class="row">
            <ul class="nav flex-column social">
              <li class="nav-item">
                <i class="fab fa-facebook-square"></i>
              </li>
              <li class="nav-item">
                <i class="fab fa-instagram"></i>
              </li>
              <li class="nav-item">
                <i class="fab fa-youtube-square"></i>
              </li>
              <li class="nav-item">
                <i class="fab fa-pinterest-square"></i>
              </li>
            </ul>
          </div>
          <div class="row view">
            <div class="col-sm-12">
              <button id="quickView">QUICK VIEW</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- landing page ends here -->

    <!-- the category options section starts here -->
    <section class="container-fluid">
      <div class="row">
        <div class="col-sm-12 sections">
          <div id="category" class="jumbotron center-container">
            <h2 class="display-4">Choose A Category</h2>
            <button id="science" class="category-buttons">SCIENCE</button>
            <button id="history" class="category-buttons">HISTORY</button>
          </div>
        </div>
      </div>
    </section>
    <!-- the category options section ends here -->

    <!-- the questions section starts here -->
    <section id="border-top" class="container-fluid sections">
      <div id="scienceOption" class="row">
        <div class="row">
          <div class="col-sm-12"><h1>SCIENCE</h1></div>
        </div>
        <div class="row">
          <div id="quote" class="col-sm-12">
            "the good thing about science is that is true, wether or not you
            believe in it."<br />Dr. Tyson
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div id="questions-containter" class="jumbotron center-container">
              <h2 id="questions" class="display-4">
                Ready Player One
              </h2>
              <button value="True" class="category-buttons answer-buttons">YES</button>
              <button value="False" class="category-buttons answer-buttons">NO</button><br>
              <p id="rightAnswer"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div id="lifeBox">3</div>
        </div>
      </div>
    </section>
    <!-- the questions section ends here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/scripts/index.js"></script>
  </body>
</html>
