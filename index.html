<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>The Master Quiz</title>
  </head>

  <body>
    <div id="mainMenu" class="container-fluid landing">
      <header class="row">
        <div class="col-sm-12 contact-details">
          <div class="col-sm-12 contact-details">
            <span id="address"
              >The Brain Corporation, Sacramento, CA, USA | Call us:
              916-248-5005 | Or </span
            ><a id="email-contact" href="#contact-section">Email Us</a>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron title center-container">
            <h1 id="main-title" class="uppercase">master quiz</h1>
            <h2>The Quick Way To Test Your Knowledge</h2>
            <button id="startQuiz" class="main-buttons">start quiz</button>
          </div>
          <div class="row">
            <ul class="nav flex-column social">
              <li class="nav-item">
                <i class="fab fa-facebook-square"></i>
              </li>
              <li class="nav-item">
                <i class="fab fa-instagram"></i>
              </li>
              <li class="nav-item">
                <i class="fab fa-youtube-square"></i>
              </li>
              <li class="nav-item">
                <i class="fab fa-pinterest-square"></i>
              </li>
            </ul>
          </div>
          <div class="row view">
            <div class="col-sm-12">
              <button id="quickView" class="main-buttons">quick view</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- landing page ends here -->

    <!-- the category options section starts here -->
    <section id="categoryMenu" class="container-fluid hiddenAreas">
      <div class="row">
        <div class="col-sm-12">
          <div id="category" class="jumbotron center-container">
            <h2>Choose A Category</h2>
            <button id="science" class="category-buttons main-buttons">
              science
            </button>
            <button id="history" class="category-buttons main-buttons">
              history
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- the category options section ends here -->

    <!-- the game section starts here -->
    <section id="gamePage" class="container-fluid hiddenAreas">
      <div class="row">
        <div id="gameCategory" class="col-sm-12 quote-section">
          <h1 class="uppercase">science</h1>
        </div>
        <div id="quote" class="col-sm-12 quote-section">
          "the good thing about science is that is true, wether or not you
          believe in it."<br />Dr. Tyson
        </div>
        <div class="col-sm-12">
          <div id="questions-container" class="jumbotron center-container">
            <button value="True" class="main-buttons answer-buttons">
              true
            </button>
            <button value="False" class="main-buttons answer-buttons">
              false</button
            ><br />
            <p id="rightAnswer"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div id="lifeBox">3</div>
        </div>
      </div>
    </section>
   <!-- the game section ends here -->

   <!-- the game over section starts here -->
    <section id="gameOver" class="container-fluid hiddenAreas">
      <div class="row">
        <div class="col-sm-12">
          <div id="gameOver-container" class="jumbotron center-container">
            <h2>Choose A Category</h2>
            <button id="main-menu-button" class="main-buttons">
              main menu
            </button>
            <button id="try-again-button" class="main-buttons">
              again
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- the game over section ends here -->

    <!-- the congratulations section starts here -->
    <section id="gameCompleted" class="container-fluid hiddenAreas">
      <div class="row">
        <div class="col-sm-12">
          <div id="congratulations-container" class="jumbotron center-container">
            <h2 id="congratulations-text" class="uppercase">congratulations</h2>
            <p id="congratulationMessage"></p>
            <p class="zoom"><i class="fas fa-trophy trophy"></i></p>
            <button id="menu" class="main-buttons">
              main menu
            </button>
            <button id="again" class="main-buttons">
              again
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- the congratulations section ends here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/scripts/index.js"></script>
  </body>
</html>
